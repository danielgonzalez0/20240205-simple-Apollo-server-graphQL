type Quizzes {
id: ID!
title: String!
icon: String!
}

type quiz {
  id: ID!
  title: String!
  icon: String!
  questions: [Question!]!
}

type Question {
  question: String!
  options: [String!]!
  answer: String!
  }


type Query {
  hello: String!
  test: String!
  quizzes: [Quizzes!]!
  quiz(id: ID!): quiz
  }





